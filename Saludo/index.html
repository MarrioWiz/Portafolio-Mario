<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo</title>
    <script>
        //Este es un comentario de una sola linea
        document.write('Hola');
        /* 
        Linea comentada
        Linea 2 comentada
        2 maneras de poner  comentario
        */

        //var,let y const
        var nombre;
        var resultado;

        function Saludar(){
            nombre = document.getElementById('nombre').value;
            resultado = 'Bienvenido ' +nombre;
            document.getElementById('res').innerHTML = resultado
        }
    </script>
</head>
<body>
    <input type="text" name="nombre" id="nombre">
    <button id="btnsSaludar" onclick="Saludar();">Saludar</button>
    <label id="res"></label>
</body>
</html>
